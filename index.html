<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>MJ | Real Estate</title>


</head>

<body>
  <main>

    <!-- nav section -->
    <div class="topNav">
      <nav>
        <ul>
          <li><a class="logo">LOGO</a></li>
          <li><a class="home">Home</a></li>
          <li><a class="about">About</a></li>
          <li><a class="listings">Listings</a></li>
          <li><a class="contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- nav section -->


    <!-- top section content -->
    <section id="topContent">

      <!-- hook image -->
      <div class="hookImage">
        <img src="images/realEstate_hookImage.jpg" alt="homeImage">
      </div>
      <!-- hook image -->

      <!-- profile card -->
      <div class="profileContainer">


        <div class="profileOverlay">
        </div>


        <div class="profileContent">

          <div class="profileImage">
          </div>

          <!-- Social Media -->
          <div class="socialMedia">
            <img src=images/facebook.svg alt="facebook">
            <img src=images/youtube.svg alt="youtube">
            <img src=images/twitter.svg alt="twitter">
         </div>
          <!-- Social Media -->

          <div class="profileText">
            <!-- profile -->

            <!-- Contact Section -->
            <div class="contactArea">
     <div class="contact-text">
       <div class="contact-items">
         <h2>Contact</h2>
         <input type="Text" placeholder="Your Name...">
         <input type="Text" placeholder="Your Email...">
         <input type="Message" placeholder="Your Message Here...">
         <br>
         <a href="#">Submit</a>
       </div>
     </div>
   </div>
            <!-- Contact Section -->

          </div>

        </div>

      </div>

    </section>
    <!-- top section content -->

    <!--second part-->
    <div class="part2">
    </div>
    <!--second part-->


  </main>
  <footer>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
